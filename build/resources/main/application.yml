server:
    port: 8080
    tomcat:
        connection-timeout: 20000s
spring:
    jpa:
        show-sql: true
        database-platform: org.hibernate.dialect.H2Dialect
        defer-datasource-initialization: true
    h2:
        console:
            enabled: true
    datasource:
        url: jdbc:h2:mem:test
    mvc:
        throw-exception-if-no-handler-found: true
